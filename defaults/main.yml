---
passenger_repo_apt_key: http://keyserver.ubuntu.com/pks/lookup?op=get&fingerprint=on&search=0xAC40B2F7
passenger_repo: 'deb https://oss-binaries.phusionpassenger.com/apt/passenger {{ ansible_distribution_release }} main'
passenger_ruby: /usr/local/bin/ruby
passenger_user: deploy
passenger_tmp_dir: /run/passenger-instreg
passenger_pre_start_url: ~
passenger_max_pool_size: 3
passenger_min_instances: 3
